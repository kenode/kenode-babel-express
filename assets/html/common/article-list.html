<!-- article-list start -->
        <div class="article-list">
          <ul class="list-group">
{% for item in article %}
{% set itemImg = tools.firstImg(item.content) %}
{% set update_at = tools.moment_to(item.update_at) %}
            <li class="list-group-item">
{% if itemImg %}
              <a href="/post/{{ item._id.toString() }}" class="wrap-img" target="_blank"><img src="{{ itemImg }}"></a>
{% endif %}
              <div>
                <p class="list-top">{{ update_at }}</p>
                <h4 class="title">
                  <a href="/post/{{ item._id.toString() }}" target="_blank">{{ item.titlename }}</a>
                </h4>
                <div class="list-foot">
                  <span>阅读 1764</span>
                  <span> · 评论 8</span>
                  <span> · 喜欢 46</span>
                </div>
              </div>
            </li>
{% endfor %}
          </ul>{{config.name}}
        </div>
        <!-- article-list end -->
