{% extends 'sign-inner.html' %}

{% block sign_inner %}
            <form class="form-horizontal" action="{{ action }}">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                <input class="form-control" type="text" name="username" placeholder="用户名/电子邮件">
              </div>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
                <input class="form-control" type="password" name="password" placeholder="密码">
              </div>
              <div class="input-group btn-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block" data-loading-text="验证中...">登录</button>
              </div>
              <div class="control-group">
                <div class="checkbox">
                  <label>
                    <input name="remember_me" type="checkbox"> 记住我
                  </label>
                </div>
                <a href="{{ sign.sign_forget }}">忘记密码</a>
              </div>
            </form>
{% endblock %}
